  <script>
    function randInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive 
    }

    function setImage(timeout) {
      let index = randInclusive(0, 40)

      img = document.getElementById("randimg")
      src = "me/me_" + index + ".jpg"
      img.src = src

      timeout = Math.max(timeout/2, 750)
      setTimeout(function () { setImage(timeout) }, timeout)
    }

    setTimeout(function() { setImage(60000) }, 60000)
